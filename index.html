<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <title>Lista de Tarefas</title>
  </head>

  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <hr />
    <h4>Clique duas vezes em um item para marc√°-lo como completo.</h4>
    <section class="general-container">
      <div class="buttons">
        <div class="first-buttons">
          <button id="apaga-tudo">Limpar lista</button>
          <button id="salvar-tarefas">Salvar lista</button>
          <button id="limpar-lista">Limpar lista salva</button>
        </div>
        <button id="mover-cima">Mover Acima</button>
        <button id="mover-baixo">Mover Abaixo</button>
        <div>
          <button id="remover-finalizados">Remover finalizados</button>
          <button id="remover-selecionado">Remover selecionado</button>
        </div>
      </div>
      <div class="input-container">
        <h2>Digite para adicionar uma tarefa:</h2>
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar item</button>
        <ol id="lista-tarefas"></ol>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
